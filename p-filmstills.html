<script>
  lightbox.option({
    'resizeDuration': 200,

    'maxWidth': 760,                      //画像の最大幅を設定
    'maxHeight': 900,                      //画像の最大高さを設定
    'positionFromTop': 200,                //Lightboxコンテナの表示領域上からの位置を設定
    'resizeDuration': 700,                //異なるサイズの画像を表示する際のアニメーションの時間を設定
    'showImageNumberLabel': true,         //falseにすると画像番号が非表示になる

  })
